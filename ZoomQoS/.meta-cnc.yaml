# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: ZoomQoS Skillet
# label used for menu selection
label: ZoomQoS Skillet
description: Builds QoS profiles and policy to prioritize Zoom audio and video over other traffic to provide a better user experience. 

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: panos
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - Rice Cooker

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown
variables:

  - name: UPLOAD_SPEED
    description: Upload Speed
    default: 15
    type_hint: text     
  - name: DOWNLOAD_SPEED
    description: Download Speed
    default: 250
    type_hint: text    

  - name: PANOS_VERSION
    description: PanOS Version
    default: 9.1
    type_hint: dropdown
    dd_list:
      - key: 9.1
        value: 9.1
      - key: Pre-9.1
        value: Pre-9.1

  - name: INTERNET_INTERFACE
    description: Internet Interface
    default: ethernet1/1
    type_hint: dropdown
    dd_list:
      - key: ethernet1/1
        value: ethernet1/1
      - key: ethernet1/2
        value: ethernet1/2       
      - key: ethernet1/3
        value: ethernet1/3
      - key: ethernet1/4
        value: ethernet1/4
      - key: ethernet1/5
        value: ethernet1/5
      - key: ethernet1/6
        value: ethernet1/6      
      - key: ethernet1/7
        value: ethernet1/7
      - key: ethernet1/8
        value: ethernet1/8

  - name: INTERNAL_INTERFACE
    description: Internal Interface
    default: ethernet1/2
    type_hint: dropdown
    dd_list:
      - key: ethernet1/1
        value: ethernet1/1
      - key: ethernet1/2
        value: ethernet1/2       
      - key: ethernet1/3
        value: ethernet1/3
      - key: ethernet1/4
        value: ethernet1/4
      - key: ethernet1/5
        value: ethernet1/5
      - key: ethernet1/6
        value: ethernet1/6      
      - key: ethernet1/7
        value: ethernet1/7
      - key: ethernet1/8
        value: ethernet1/8

# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
# NOTE: The following snippets are auto-generated and ordered automatically.
# Changing the content of the snippet may be necessary, but do NOT change the order

# There is a variable called snippets that we can use to auto-generate this section for us
