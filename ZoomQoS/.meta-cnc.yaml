                        <entry name="Zoom QoS Policy" uuid="093d33e7-0c66-4fb3-9432-ca3acf720197">
                          <dscp-tos>
                            <any/>
                          </dscp-tos>
                          <from>
                            <member>any</member>
                          </from>
                          <to>
                            <member>any</member>
                          </to>
                          <source>
                            <member>any</member>
                          </source>
                          <destination>
                            <member>any</member>
                          </destination>
                          <source-user>
                            <member>any</member>
                          </source-user>
                          <category>
                            <member>any</member>
                          </category>
                          <application>
                            <member>http-audio</member>
                            <member>http-video</member>
                            <member>websocket</member>
                            <member>zoom</member>
